<form [formGroup]="withdrawForm" (submit)="processWithdrawl()" class="atm-withdraw">
    <h5>Withdraw from the ATM</h5>
    <div class='withdraw-success' *ngIf='withdrawlSuccessFull !== null && withdrawlSuccessFull'>Withdrawl Successful!</div>
    <div class='withdraw-fail' *ngIf='withdrawlSuccessFull !== null && !withdrawlSuccessFull'>Withdrawl Failed Unable to Process!</div>
    <div>  
        <label>Amount</label>
        <input type="number" formControlName='withdrawlAmount'>
    </div>
    <button type="submit">Process</button>
</form>
